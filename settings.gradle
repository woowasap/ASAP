pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
        id 'jacoco'
        id 'org.sonarqube' version "${sonarVersion}"
    }
}

rootProject.name = 'ASAP'

include 'app'

include 'support'
include 'support:jacoco'

include 'shop'
include 'shop:shop-app'
include 'shop:shop-service'
include 'shop:shop-controller'
include 'shop:shop-repository'

include 'auth'
include 'auth:auth-domain'
include 'auth:auth-service'
include 'auth:auth-controller'
include 'auth:auth-repository'

include 'core'
include 'core:id-gen'
include 'order'
include 'order:order-app'
findProject(':order:order-app')?.name = 'order-app'
include 'order:order-controller'
findProject(':order:order-controller')?.name = 'order-controller'
include 'order:order-service'
findProject(':order:order-service')?.name = 'order-service'
include 'order:order-repository'
findProject(':order:order-repository')?.name = 'order-repository'

